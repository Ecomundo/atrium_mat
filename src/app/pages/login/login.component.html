<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-header">
            <h3 class="box-title">Atrium</h3>
        </div>
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform">
                <div class="form-group row">
                    <div class="col-md-4 font-14">
                        <div class="custom-control custom-checkbox pull-left">
                            <input type="checkbox" class="custom-control-input" id="cust1">
                            <label class="custom-control-label" for="cust1">Docente</label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Username"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/dashboard/dashboard1']" (click)="onLoggedin()">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
